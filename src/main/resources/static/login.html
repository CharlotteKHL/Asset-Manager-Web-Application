<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Navigatation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="#">Asset Metadata Repository</a>
        </div>
        <button class="btn btn-outline-primary">
            <a class="nav-link" href="login.html">Login</a>
        </button>
        <button class="btn btn-outline-primary">
            <a class="nav-link" href="register.html">Register</a>
        </button>
    </nav>

    <!-- Alert placeholders -->
    <div id="loginEmailAlertPlaceholder"></div>
    <div id="loginPasswordAlertPlaceholder"></div>
    
    <!-- Main body -->
    <section bg-body-tertiary p-2 text-center>
        <center>
            <br>    
            <h1>Login</h1>
                <br>
                <form>
                    <div class = "container-fluid" class="form-group">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" style="width: 500px" th:name="username" name="username">
                            <div id="emailHelp" class="form-text">Your username will be your email.</div>
                    </div>
                    <br>
                    <div class="container-fluid">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 500px" th:name="password">
                        <div id="emailHelp" class="form-text">Do not share your password with anyone else.</div>
                    </div>

                    <br>
                    <button class="btn btn-outline-primary" type="button" id ="loginButton" onclick= "checkLogin()">
                        Login
                    </button>
                </form>
        </center>
    </section>
    
    
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="loginScript.js"></script>
</body>
</html>
