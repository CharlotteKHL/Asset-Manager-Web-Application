<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
           <a class="navbar-brand" href="index.html">Asset Metadata Repository</a>
           <div class="d-flex w-100">
              <div class="mr-auto">
                 <button class="btn btn-outline-primary mx-3">
                    <a class="nav-link" href="create-type.html">Manage Asset Types</a>
                 </button>
                 <button class="btn btn-outline-primary mx-3">
                    <a class="nav-link" href="create-asset.html">Create an Asset</a>
                 </button>
              </div>
              <div class="ms-auto">
                 <button class="btn btn-outline-primary mx-1">
                    <a class="nav-link" href="login.html">Log In</a>
                 </button>
                 <button class="btn btn-outline-primary mx-1">
                    <a class="nav-link" href="register.html">Register</a>
                 </button>
              </div>
           </div>
        </div>
     </nav>
     
    <!-- Alert placeholders -->
    <div id="loginEmailAlertPlaceholder"></div>
    <div id="loginPasswordAlertPlaceholder"></div>
    <div id="successAlertPlaceholder"></div>
     
    <!-- Main body -->
    <section class="section p-2 text-center">
        <h1>Log In</h1>
        <br>
        <div class="container">
            <form>
                <div class="mb-4">
                    <label for="exampleInputEmail" class="form-label">Username</label>
                    <input type="email" class="form-control m-auto" id="exampleInputEmail" placeholder="Email">
                    <div id="emailHelp" class="form-text">Enter your username above.</div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control m-auto" id="exampleInputPassword" placeholder="Password">
                  <div id="passwordHelp" class="form-text">Do not share your password with anyone else.</div>
              </div>
              <button class="btn btn-outline-primary" type="button" id ="loginButton" onclick= "checkLogin()">
                        Login
              </button>
            </form>
        </div>
    </section>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="loginScript.js"></script>
</body>
</html>
