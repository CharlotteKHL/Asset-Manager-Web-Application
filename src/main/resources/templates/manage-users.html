<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
           <a class="navbar-brand" href="index.html">Asset Metadata Repository</a>
           <div class="d-flex w-100">
              <div class="mr-auto">
                <button class="btn btn-outline-primary mx-3">
                  <a class="nav-link" href="create-asset.html">Create an Asset</a>
               </button>
               <button class="btn btn-outline-primary mx-3">
                  <a class="nav-link" href="search-asset.html">Search for Assets</a>
               </button>
              <button class="btn btn-outline-primary mx-3">
                  <a class="nav-link" href="manage-asset.html">Manage Assets</a>
              </button>
               <button class="btn btn-outline-primary mx-3">
                  <a class="nav-link" href="create-type.html">Manage Asset Types</a>
               </button>
                 <button class="btn btn-outline-primary mx-3">
                    <a class="nav-link" href="manage-users.html">Manage Users</a>
                </button>
                <button class="btn btn-outline-primary mx-3">
                    <a class="nav-link" href="audit-trail.html">Audit Trail</a>
                 </button>
              </div>
              <div class="ms-auto" id="welcome-user-message" style="display: none">
                <p>
                   <div class="fst-italic" id="username"></div>
                   <a href="login.html" class="mx-1" onclick="logout()">Logout</a>
                </p>
              </div>
              <div class="ms-auto" id="login-register-buttons">
                 <button class="btn btn-outline-primary mx-1">
                    <a class="nav-link" href="login.html">Log In</a>

                 <button class="btn btn-outline-primary mx-1">
                    <a class="nav-link" href="register.html">Register</a>
                 </button>
              </div>
           </div>
        </div>
     </nav>
    <!-- Main page body -->
    <section class="section p-2 text-center">
        <h1>
            Manage Users
        </h1>
        <h3 class="fst-italic">
            Choose the user you wish to update or user(s) you wish to delete
        </h3>
        <br>
        <!-- Form for managing asset types begins here -->
        <div class="container">
            <div id="successAlertPlaceholder"></div>
            <div id="errorAlertPlaceholder"></div>
            <form>
                <div class="mb-3">
                    <label for="type" class="form-label">
                        Type
                    </label>
                    <select id="user" class="form-select m-auto" name="user[]" multiple>
						<option selected disabled>Choose users...</option>
						<!-- Populates dropdown list with pre-existing users from database -->
						<option th:each="user : ${users}" th:text="${user}" th:value="${user}"></option>
					</select>

                    <div id="userHelp" class="form-text">
                        Choose the user from the dropdown menu.
                    </div>
                </div>     

                <!-- Contains input field for entering the name of the new type. Appears when "Create Custom Type" option is selected -->
                <div id="customUserInputDiv" class="mb-3 d-none">
                    <label for="customUser" class="form-label" id="customUserLabel">
                        Username (email)
                    </label>
                    <input type="text" id="customUser" class="form-control m-auto" name="customUser">
                    <div id="customUserHelp" class="form-text">
                        Please enter the name (email) for your user.
                    </div>
                </div>

                <!-- Container for buttons e.g. "Add attribute", "Remove attribute", "Update" etc. -->
                <div id="buttons" class="d-none">
                    <!-- Dynamic submission button: toggles between "Update" and "Create" based on whether we are dealing with a pre-existing or new asset type -->
                    <button id="createButton" class="btn btn-outline-primary mt-3 mb-3" type="button">
                        <span id="btnText">Update&nbsp;</span><i id="btnIcon" class="bi bi-arrow-repeat"></i> 
                    </button>
                    <br>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
			const userDropdown = document.getElementById('user');
			const submitBtn = document.getElementById('createButton');
			const submitBtnText = document.getElementById('btnText');
			const submitBtnIcon = document.getElementById('btnIcon');
			const buttonsDiv = document.getElementById('buttons');

			buttonsDiv.classList.remove('d-none');


			// Function to update button text and action based on selection
			function updateButtonBasedOnSelection() {
				const selectedOptions = userDropdown.selectedOptions;
				const multipleUsersSelected = selectedOptions.length > 1;

				if (multipleUsersSelected) {
					// Change to "Delete" for multiple selections
					submitBtnText.innerText = "Delete";
					submitBtnIcon.className = "bi bi-trash";
					submitBtn.onclick = function() { deleteUser(); };
				} else {
					// Revert to "Update" for a single selection
					submitBtnText.innerText = "Update";
					submitBtnIcon.className = "bi bi-arrow-repeat";
					submitBtn.onclick = function() { updateUser(); };
				}
			}

			// Listen for changes in the dropdown to update button accordingly
			userDropdown.addEventListener('change', updateButtonBasedOnSelection);
		});
    </script>
    <script src="checkSession.js"></script>
</body>
</html>
